# Define the parameters that can be passed to the orb
parameters:
  executor:
    default: default
    type: executor
  includes:
    type: string
  excludes:
    type: string
  filter-branch:
    type: string
    default: all

steps:
  - attach-workspace
  - when:
      # branches:
      #   only: << parameters.filter-branch >>
      condition:
        equal: [  parameters.filter-branch, << pipeline.git.branch >> ]
        and:
          includes: << parameters.includes >>
          excludes: << parameters.excludes >>

executor: << parameters.executor >>
